<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="calcBody">
        <div class="display">
            <span class="displayEquation"></span>
            <span class="displayVal">0</span>
        </div>
        <div class="buttons">
            <div class="inputs">
                <div class="clear_sign_mod">
                    <button class="clear">AC</button>
                    <button class="noFunction">+/-</button>
                    <button class="noFunction">%</button>
                </div>
                <div class="digits">
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                    <button id="zero" class="digit">0</button>
                    <button class="point">.</button>
                </div>
            </div>
            <div class="operands">
                <button class="operand">/</button>
                <button class="operand">*</button>
                <button class="operand">-</button>
                <button class="operand">+</button>
                <button class="operand">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
