<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="calcBody">
        <div class="display">
            <span>0</span>
        </div>
        <div class="buttons">
            <div class="inputs">
                <div class="clear_sign_mod">
                    <button>AC</button>
                    <button>+/-</button>
                    <button>%</button>
                </div>
                <div class="digits">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id="zero">0</button>
                    <button>.</button>
                </div>
            </div>
            <div class="operands">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
